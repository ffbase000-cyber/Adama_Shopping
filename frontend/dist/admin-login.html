<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Admin Login - Adama Shopping</title><style>body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    width: 300px;
  }
  h2 { text-align: center; margin-bottom: 20px; color: #007bff; }
  input {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
  .error { color: red; margin-top: 10px; text-align: center; }</style></head><body><div class="login-container"><h2>Admin Login</h2><input type="text" id="username" placeholder="Username"> <input type="password" id="password" placeholder="Password"> <button id="loginBtn">Login</button><p class="error" id="errorMsg"></p></div><script>const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

loginBtn.addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    errorMsg.textContent = 'Please enter username and password';
    return;
  }

  try {
    const res = await fetch('http://localhost:3000/api/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.error || 'Login failed');

    // Save token to localStorage
    localStorage.setItem('adminToken', data.token);
    localStorage.setItem('adminUsername', username);

    // Redirect to dashboard
    window.location.href = 'admin-dashboard.html';
  } catch (err) {
    errorMsg.textContent = err.message;
  }
});</script></body></html>
