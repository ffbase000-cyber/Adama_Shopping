<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Success - Adama Shopping</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f8f8f8; }
  h1 { color: #28a745; }
  p { font-size: 18px; }
  a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
  a:hover { background-color: #0056b3; }
</style>
</head>
<body>

<h1>üéâ Payment Success!</h1>
<p id="statusText">Verifying your payment...</p>
<a href="home.html">Back to Home</a>

<script>
const urlParams = new URLSearchParams(window.location.search);
const tx_ref = urlParams.get('tx_ref');
const orderId = urlParams.get('orderId'); // pass orderId as query param from frontend if needed

if (!tx_ref) {
  document.getElementById('statusText').textContent = 'Transaction reference not found!';
} else {
  const statusText = document.getElementById('statusText');

  async function verifyPayment() {
    try {
      const res = await fetch(`https://adama-shopping-20ij.onrender.com/api/payments/verify/${tx_ref}`);
      const data = await res.json();

      if (res.ok && data.order && data.order.status === 'paid') {
        statusText.textContent = '‚úÖ Your payment has been verified! Order is now marked as Paid.';
      } else {
        statusText.textContent = '‚è≥ Payment not confirmed yet. Retrying in 3 seconds...';
        setTimeout(verifyPayment, 3000);
      }
    } catch (err) {
      console.error(err);
      statusText.textContent = '‚ö†Ô∏è Error verifying payment. Retrying in 3 seconds...';
      setTimeout(verifyPayment, 3000);
    }
  }

  verifyPayment();
}
</script>

</body>
</html>
